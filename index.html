/* ---------- Variables & General Styles ---------- */
:root {
  --max-width: 760px;
  --accent: #0A64A4;
  --muted: #6b7280;
  --bg: #f7f8fb;
  --card: #ffffff;
  --radius: 10px;
  --transition: 220ms cubic-bezier(.2,.9,.2,1);
  --form-height: auto;
}

html, body {
  height: 100%;
}
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, #f4f6fa, var(--bg));
  color: #111827;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  padding: 28px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: var(--max-width);
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 8px 30px rgba(16,24,40,0.06);
  height: var(--form-height);
  transition: height 0.4s ease-in-out;
}

h1 {
  margin: 0 0 6px 0;
  font-size: 20px;
  letter-spacing: -0.2px;
}
p.lead {
  margin: 0 0 18px 0;
  color: var(--muted);
  font-size: 14px;
}

/* ---------- Progress Bar ---------- */
.progress-container {
  padding: 18px 0;
}
.progress-bar {
  width: 100%;
  height: 6px;
  background: #eef2f6;
  border-radius: 3px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: var(--accent);
  transition: width 0.4s ease;
}

/* ---------- Multi-step form styles ---------- */
#step-container {
  position: relative;
  overflow: hidden;
  height: auto;
}

.step {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding-right: 22px;
  transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
  transform: translateX(100%);
  opacity: 0;
}

.step.active {
  position: relative;
  transform: translateX(0);
  opacity: 1;
}

.step.prev {
  transform: translateX(-100%);
}

.step.next {
  transform: translateX(100%);
}

.step.active.fade-in {
  transform: translateX(0);
  opacity: 1;
}
.step.fade-out {
  opacity: 0;
}

/* ---------- Question group ---------- */
.group {
  border-top: 1px solid #eef2f6;
  padding: 18px 0;
}
.group:first-of-type {
  border-top: 0;
  padding-top: 6px;
}
.q {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}
.q h2 {
  margin: 0;
  font-size: 15px;
}
.optional {
  color: var(--muted);
  font-size: 13px;
}

/* ---------- Checkbox grid ---------- */
.options {
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 10px;
}

/* Custom checkbox look */
.opt {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
  border: 1px solid #eef2f6;
  background: #fff;
  box-shadow: 0 0 0 rgba(0,0,0,0);
}
.opt input {
  position: absolute;
  clip: rect(0 0 0 0);
  height: 1px;
  width: 1px;
  margin: -1px;
  padding: 0;
  border: 0;
  overflow: hidden;
}
.opt .label {
  font-size: 14px;
  color: #111827;
}
.opt .muted {
  font-size: 12px;
  color: var(--muted);
}

/* selected state */
.opt.selected {
  transform: translateY(-3px) scale(1.01);
  box-shadow: 0 6px 18px rgba(10,100,164,0.14);
  border-color: rgba(10,100,164,0.14);
  background: linear-gradient(180deg, rgba(10,100,164,0.03), #fff);
}

/* ---------- Conditional panels (expand/collapse) ---------- */
.panel {
  overflow: hidden;
  transition: max-height var(--transition), opacity var(--transition), transform var(--transition);
  max-height: 0;
  opacity: 0;
  transform: translateY(-6px);
}
.panel.open {
  max-height: 1000px;
  opacity: 1;
  transform: translateY(0);
}

/* ---------- Small controls ---------- */
.row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 10px;
}
.small {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #e6eef8;
  background: #fff;
  font-size: 13px;
}

/* ---------- Footer / submit ---------- */
.actions {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin-top: 18px;
  gap: 12px;
}

.actions.full-width {
    justify-content: space-between;
}

.btn {
  padding: 10px 14px;
  border-radius: 8px;
  border: 0;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform var(--transition);
}
.btn:active {
  transform: translateY(1px)
}
.btn.ghost {
  background: transparent;
  color: var(--accent);
  border: 1px solid rgba(10,100,164,0.12);
}

.thanks {

  background: #f1fbff;
  border: 1px solid rgba(10,100,164,0.06);
